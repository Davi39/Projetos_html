<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto 5 </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3> Cadastre seu currículo </h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p> Cadastro </p>
            </div>
            <div class="form-body">
                <h1 class="form-tittle"> Venda fácil seu veículo </h1>
                <p> Características do seu veículo </p>
                <form>
                    <div class="box-input">
                        <label for="title" > Título do anúncio : 
                            <span class="required-field"> * </span>
                        </label>
                        <input type="text" name="title" id="title" class="block"
                        placeholder="Defina um título para o anúncio"
                        minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price"> Preço do veículo 
                            <span class="required-field"> * </span> </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label> Descrição 
                            <span class="required-field"> * </span>
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            class="block"
                            cols="30"
                            rows="10"
                            required
                            placeholder=" Descreva seu veículo "
                            > 
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique_owner"> Único dono? <span class="required-field"> * </span>
                        </label>
                        <select for="unique_owner" name="unique_owner required">
                            <option value=""> Selecione... </option>
                            <option value="1"> Sim </option>
                            <option value="0"> Não </option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand" > 
                            Marca : 
                            <span class="required-field"> * </span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block"
                        placeholder="Digite a marca do seu veículo"
                        minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="model" > 
                            Marca : 
                            <span class="required-field"> * </span>
                        </label>
                        <input type="text" name="model" id="model" class="block"
                        placeholder="Modelo do seu veículo"
                        minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage" > 
                            Quilometragem : 
                            <span class="required-field"> * </span>
                        </label>
                        <input type="text" name="mileage" id="mileage" class="block"
                        placeholder="Quilometragem do seu veículo"
                        minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date" > 
                            Data de compra : 
                            <span class="required-field"> * </span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block"
                        placeholder="Data de compra"
                        minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <p> Câmbio: <span class="required_filed"> * </span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual"> Manual </label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto"> Automatico </label>
                    </div>
                    <div class="optional-box">
                        <p> Opcionais : </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag"> Airbag </label> 
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm"> 
                                <label for="alarm"> Alarme </label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac" > Ar condicionado </label> 
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock"> Trava elétrica</label> 
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p> Envie imagens do veículo : <span class="required-field"> * </span> </p>
                        <input 
                            type="file"
                            multiple accept="image/png, image/jpeg"
                            id="images"
                            name="images"
                            required
                        >
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
